<!DOCTYPE html>
<html ng-app="myApp">

<script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
<link rel="stylesheet" type="text/css" href="style.css"/>

<head>
	<title>Injector examples</title>
</head>

<body>

<script src="https://minyonjoshua.github.io/injector.js"></script>

	<div style= "font-size: 5em;" id="header">
		<a href="index.html">MINYON</a>
	</div>
		<hr>
	<div ng-controller="controllerA">

		{{message}}
	</div>
		<hr>
	<div ng-controller="controllerB">
		<h2>Module Message:</h2>
		{{message}}
	</div>

</body>

</html>
