<!DOCTYPE html>
<html ng-app="myTemp">

<script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>	
<link rel="stylesheet" type="text/css" href="style.css"/>

<head>
	<title>Scopes and Templates</title>
</head>

<body>

<script src="https://minyonjoshua.github.io/scope_template.js"></script>
	
	<div style= "font-size: 5em;" id="header">
		<a href="index.html">MINYON</a>
	</div>
		<hr>
	
	<div ng-controller="SimpleTemplate">
		Value A: <input type="number" ng-model="valueA" />
		<br>
		Value B: <input type="number" ng-model="valueB" />
		<br><br>
		Expression Value: {{valueA + valueB}}
		<br><br>
		<input type="button" ng-click="addValues(valueA,valueB)"
		value="Click to Add Values {{valueA}} & {{valueB}}" />
		<br>
		Clicked Value: {{valueC}}
		<br>
	</div>
	
</body>

</html>
